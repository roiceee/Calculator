<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="outside-container">
        <h1>Calculator</h1>
    <div class="main-container">
        <div class="screen">
            <div class="screen-top">
                <p class="input"></p>
            </div>
            <div class="screen-bottom">
                <p class="partial-result"></p>
            </div>
        </div>
        <div class="yellow-line"></div>
        <div class="button-container">
            <div class="left-side">
                <!--put left buttons here-->
                <button type="button" class="smaller-button" id="clear-button">AC</button>
                <button type="button" class="smaller-button" id="delete-button">DEL</button>
                <button type="button" class="smaller-button operation-button" data-key="%">%</button>
                <button type="button" class="number-button" data-key="7">7</button>
                <button type="button" class="number-button" data-key="8">8</button>
                <button type="button" class="number-button" data-key="9">9</button>
                <button type="button" class="number-button" data-key="4">4</button>
                <button type="button" class="number-button" data-key="5">5</button>
                <button type="button" class="number-button" data-key="6">6</button>
                <button type="button" class="number-button" data-key="1">1</button>
                <button type="button" class="number-button" data-key="2">2</button>
                <button type="button" class="number-button" data-key="3">3</button>
                <button type="button" class="number-button" data-key="-">+/-</button>
                <button type="button" class="number-button" data-key="0">0</button>
                <button type="button" class="number-button" data-key=".">.</button>
            </div>
            <div class="right-side">
                <!--put right buttons here-->
                <button type="button" class="smaller-button operation-button" data-key="/">/</button>
                <button type="button" class="smaller-button operation-button" data-key="x">x</button>
                <button type="button" class="smaller-button operation-button" data-key="-">-</button>
                <button type="button" class="smaller-button operation-button" data-key="+">+</button>
                <button type="button" class="biggest-button">=</button>
            </div>
        </div>
    </div>
    <div class="my-name">
        <a class="link" href="https://github.com/roiceee">github.com/roiceee</a>
    </div>
</div>
</body>
</html>
